<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/common.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css')}}">

  <title>Post Wardrobe</title>
</head>

<body class="c-bg-yellow">
  <div class="container mt-2" style="max-width: 800px;">
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-custom" data-toggle="modal" data-target="#loginModal">Log In</button>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header c-bg-dark">
              <h5 class="modal-title c-font-pink" id="loginModalLabel">Log In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="c-font-pink">&times;</span>
              </button>
            </div>
            <div class="modal-body c-bg-yellow c-font-dark">
              <form id="login" method="post" action="/login">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="email" class="form-control" name="email" placeholder="johndoe@website.com" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" name="password" required> </div>
              </form>
            </div>
            <div class="modal-footer c-bg-yellow">
              <input type="submit" form="login" class="btn btn-custom" value="Log In">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class=" mt-5" style="background-image: url(../static/imgs/stripes.png); background-size: 200px;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm my-2 ml-2 mr-1 c-bg-pink d-flex flex-column justify-content-center align-items-center" style="height: 300px;">
            <a class="h2 m-0 text-center dark-link stretched-link" href="/signup_page">I am looking to rent out an item</a>
          </div>
          <div class="col-sm my-2 mr-2 ml-1 c-bg-pink d-flex flex-column justify-content-center align-items-center" style="height: 300px;">
            <a class="h2 m-0 text-center dark-link stretched-link" href="/browse">I am looking to rent or buy an item</a>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body></html>
